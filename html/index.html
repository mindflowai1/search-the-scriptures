<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search the Scriptures</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- <video autoplay muted loop id="background-video">
        <source src="../media/20250709_1236_Beam of Hope_loop_01jzqx9wvgfg29e86fedgvx4wf.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video> -->
    <img src="../media/clouds_background.gif" id="background-gif" alt="Background de Nuvens Animado">
    <div class="overlay"></div> <!-- Overlay adicionado aqui -->
    <div class="container">
        <h1>Search the Scriptures</h1>
        <div class="search-bar">
            <input type="text" placeholder="Deus tem a resposta!">
            <span class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </span>
        </div>
        <button class="devocional-button">Devocional Diário</button> <!-- Botão adicionado aqui -->
    </div>

    <script src="../js/script.js"></script>

    <!-- Modal para resposta bíblica -->
    <div id="bibleModal" class="modal">
        <h2 class="modal-title"></h2> <!-- Movido para fora do modal-content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <p class="verse-text"></p>
                <p class="explanation-text"></p>
            </div>
            <p class="reference-text"></p>
        </div>
    </div>

    <!-- Modal para Devocional Diário -->
    <div id="devotionalModal" class="modal">
        <h2 class="modal-title"></h2>
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <p class="devotional-title"></p>
                <p class="devotional-content"></p>
            </div>
            <p class="devotional-date"></p>
        </div>
    </div>
</body>
</html>
